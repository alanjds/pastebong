{% extends 'base.html' %}


{% block title %}
    {{ block.super }} - 
    {{ text.name|default:'(unnamed)' }}
{% endblock title %}


{% block content %}
        <h1>Texto #{{ text.pk }}: {{ text.get_upper }}</h1>
        <tt>
            {{ text.body }}
        </tt>
        
        <form method='post'>
            {% csrf_token %}
            <input name='submit' type='submit' value='ENVIAR'>
        </form>

        {% block subcontent %}
        {% endblock subcontent %}
{% endblock content %}
